<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      (function () {
        let currentPath = window.location.pathname;

        if (!currentPath.startsWith("/find-murder/")) {
          let newUrl = window.location.origin + "/find-murder" + currentPath;
          window.location.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
